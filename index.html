<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricSnatcher - Transcripci贸n y Traducci贸n de Letras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="url"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .resultado {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .resultado.visible {
            display: block;
        }
        
        .resultado h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .metadata-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
        
        .metadata-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .metadata-value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        .texto-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .texto-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .texto-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .texto-box p {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.visible {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        
        .error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> LyricSnatcher</h1>
        <p class="subtitle">Transcribe y traduce letras de canciones desde YouTube</p>
        
        <form id="formulario">
            <div class="form-group">
                <label for="url">URL del Video</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="idioma">Traducir a:</label>
                <select id="idioma" required>
                    <option value="es">Espa帽ol</option>
                    <option value="en">Ingl茅s</option>
                    <option value="pt">Portugu茅s</option>
                </select>
            </div>
            
            <button type="submit">Transcribir y Traducir</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando... Esto puede tomar unos minutos</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="resultado" id="resultado">
            <h2>Resultado</h2>
            
            <div class="metadata">
                <div class="metadata-item">
                    <div class="metadata-label">Canci贸n</div>
                    <div class="metadata-value" id="title">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">Artista</div>
                    <div class="metadata-value" id="artist">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">lbum</div>
                    <div class="metadata-value" id="album">-</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">A帽o</div>
                    <div class="metadata-value" id="year">-</div>
                </div>
            </div>
            
            <div class="texto-container">
                <div class="texto-box">
                    <h3 id="idioma-original">Texto Original</h3>
                    <p id="texto-original"></p>
                </div>
                <div class="texto-box">
                    <h3 id="idioma-traduccion">Traducci贸n</h3>
                    <p id="texto-traduccion"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const formulario = document.getElementById('formulario');
        const loading = document.getElementById('loading');
        const resultado = document.getElementById('resultado');
        const errorDiv = document.getElementById('error');
        
        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const idioma = document.getElementById('idioma').value;
            
            // Ocultar elementos previos
            resultado.classList.remove('visible');
            errorDiv.classList.remove('visible');
            loading.classList.add('visible');
            
            try {
                const respuesta = await fetch('http://localhost:8000/transcribe-translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        target_lang: idioma
                    })
                });
                
                if (!respuesta.ok) {
                    const error = await respuesta.json();
                    throw new Error(error.detail || 'Error al procesar la solicitud');
                }
                
                const datos = await respuesta.json();
                
                // Mostrar resultados
                document.getElementById('title').textContent = datos.title;
                document.getElementById('artist').textContent = datos.artist;
                document.getElementById('album').textContent = datos.album || 'N/A';
                document.getElementById('year').textContent = datos.year || 'N/A';
                document.getElementById('idioma-original').textContent = `Texto Original (${datos.language_src.toUpperCase()})`;
                document.getElementById('idioma-traduccion').textContent = `Traducci贸n (${datos.language_dst.toUpperCase()})`;
                document.getElementById('texto-original').textContent = datos.text_src;
                document.getElementById('texto-traduccion').textContent = datos.text_dst;
                
                resultado.classList.add('visible');
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('visible');
            } finally {
                loading.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
